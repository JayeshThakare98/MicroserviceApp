spring:
   application:
      name: UserService

   datasource:
      url: jdbc:postgresql://localhost:5432/postgres
      username: postgres
      password: 1111
      driver-class-name: org.postgresql.Driver
   jpa:
      show-sql: true
      properties:
         hibernate:
            dialect: org.hibernate.dialect.PostgreSQLDialect
            format_sql: true
      hibernate:
         ddl-auto: update
         show-sql: true

   server: port:8081
